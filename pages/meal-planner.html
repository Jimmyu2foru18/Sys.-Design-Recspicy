<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Authors: James McGuigan & Steven Foster -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/meal-planner.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <nav id="nav-container"></nav>

    <main class="planner-container">
        <header class="planner-header">
            <h1 class="planner-title">Weekly Meal Planner</h1>
            <div class="planner-actions">
                <button id="save-plan-btn" class="action-btn save-btn">Save Plan</button>
                <button id="clear-plan-btn" class="action-btn clear-btn">Clear Plan</button>
            </div>
        </header>

        <section class="planner-settings">
            <div class="settings-card">
                <div class="settings-row">
                    <div class="form-group">
                        <label for="plan-name">Plan Name</label>
                        <input type="text" id="plan-name" class="plan-input" placeholder="Enter plan name...">
                    </div>
                    <div class="form-group">
                        <label for="week-start-date">Week Starting</label>
                        <input type="date" id="week-start-date" class="plan-input">
                    </div>
                    <div class="form-group">
                        <label for="servings">Servings</label>
                        <input type="number" id="servings" class="plan-input" value="4" min="1">
                    </div>
                </div>
                <div class="plan-meta">
                    <label for="plan-notes" class="visually-hidden">Notes</label>
                    <input type="text" id="plan-notes" class="plan-input" placeholder="Add notes (optional)">
                    <span class="plan-date">Created: <span id="creation-date"></span></span>
                </div>
            </div>
        </section>
        
        <section aria-label="Weekly Meal Plan">
            <h2 class="section-title">Weekly Plan</h2>
            <div class="week-grid" id="week-grid">
            </div>
            
            <div class="nutrition-summary">
                <h3 class="section-title">Weekly Nutrition Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="summary-label">Total Calories</span>
                        <span id="total-calories" class="summary-value">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Protein</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Carbs</span>
                        <span id="total-carbs" class="summary-value">0g</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Fats</span>
                        <span id="total-fats" class="summary-value">0g</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="autosave-indicator" id="autosave-indicator">
        Changes autosaved
    </div>
<footer class="footer" role="contentinfo">
        <div class="footer-container">
            <div class="footer-grid">
                <section class="footer-section">
                    <h3>About Us</h3>
                    <ul class="footer-links">
                        <li><a href="landing.html">Landing Page</a></li>
                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Help</h3>
                    <ul class="footer-links">

                    <h3>Contact</h3>
                    <ul class="footer-links">
                        <li><a href="contact.html">Contact Us</a></li>

                    </ul>
                </section>
                <section class="footer-section">
                    <h3>Legal</h3>
                    <ul class="footer-links">
                        <li><a href="copyright.html">Copyright</a></li>
                        <li><a href="terms-privacy.html">Terms & Privacy</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </footer>

    <script type="module" src="../js/navigation.js"></script>

</body>
</html>
